    <meta charset="UTF-8">

    <title>Order Summary Component</title>
    <link rel="icon" href="./assets/favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <!--CARD-->
    <div class="card-container">
        <article class="card">
            <figure>
                <img src="./assets/illustration-hero.svg" alt="someone listen to music">
            </figure>
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="card__tag">
                <img src="./assets/icon-music.svg" alt="music icon">
                <div class="card__tag--plan">
                    <h3>Annual Plan</h3>
                    <p>$59.99/year</p>
                </div>
                <a href="">Change</a>
            </div>
            <button type="submit"><a href="#">Proceed to Payment</a></button>
            <button type="submit"><a href="#">Cancel Order</a></button>
        </article>
    </div>
</body>
